<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisense Remote</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="remote">
        <div class="remote__body">
            <div class="remote__face">
                <div class="remote__light" id="remote__light">
                    <input type="text" id="degrees" value="24 &#176C"></p>
                </div>
            </div>

            <div class="power">
                <p>ON/OFF</p>
                <button class="power__button" id="power-button">
                    <div class="power-button">
                        <i class="uil uil-power"></i>
                    </div>
                </button>
               <!--- <i class="uil uil-power power__off" id="power-off"></i>-->
            </div>
            <div class="box">
            <div class="temp">
                <button class="temp__incr" id="temp-up-button">
                    <div class="temp-up-button">
                        <i class="uil uil-angle-up"></i>
                    </div>
                </button>
            </div>
            <div class="temp">
                <button class="temp__decr" id="temp-down-button">
                    <div class="temp-down-button">
                        <i class="uil uil-angle-down"></i>
                    </div>
                </button>
            </div>
        </div>
            <div class="mode">
                <button class="mode-btn" id="mode"></button>
                <p>MODE</p>
            </div>
            <div class="fan">
                <button class="fan-btn" id="fan"></button>
                <p>FAN</p>
            </div>
            <div class="swing">
                <button class="swing-btn" id="swing"></button>
                <p>SWING</p>
            </div>
            <div class="sleep">
                <button class="sleep-btn" id="sleep"></button>
                <p>SLEEP</p>
            </div>
            <div class="super">
                <button class="super-btn" id="super"></button>
                <p>SUPER</p>
            </div>
            <div class="smart">
                <button class="smart-btn" id="smart"></button>
                <p>SMART</p>
            </div>
            <div class="ifeel">
                <button class="ifeel-btn" id="ifeel"></button>
                <p>IFEEL</p>
            </div>
            <div class="dimmer">
                <button class="dimmer-btn" id="dimmer"></button>
                <p>DIMMER</p>
            </div>
            <div class="timer-on">
                <button class="timer-on-btn" id="timer-on"></button>
                <p>TIMER ON</p>
            </div>
            <div class="timer-off">
                <button class="timer-off-btn" id="timer-off"></button>
                <p>TIMER OFF</p>
            </div>
            <div class="clock">
                <button class="clock-btn" id="clock"></button>
                <p>CLOCK</p>
            </div>
            <div class="empty-1">
                <button class="empty-1-btn" id="empty-1"></button>
            </div>
            <div class="empty-2">
                <button class="empty-2-btn" id="empty-2"></button>
            </div>
            <div class="empty-3">
                <button class="empty-3-btn" id="empty-3"></button>
            </div>
            
        </div>
        <div class="remote__footer">
            <p class="hisense">Hisense</p>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
